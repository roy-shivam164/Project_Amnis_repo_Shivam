<div class="container-fluid justify-content-center align-items-center wrapper">
  <ngx-spinner
    bdColor="rgba(0, 0, 0, 0.8)"
    size="medium"
    color="#fff"
    type="line-scale"
    [fullScreen]="true"
    ><p style="color: white">Loading...</p></ngx-spinner
  >
  <div class="row">
    <!-- <app-navbar (navigate)="chengeTab($event)"></app-navbar> -->
    <div class="col-lg-9 col-md-12 col-sm-12" id="query-builder-custom">
      <query-builder-custom
        (getHistory)="getHistoryData($event)"
        (getSchema)="getScehma($event)"
      ></query-builder-custom>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12">
      <app-query-history
        [queryHistorydata]="queryHistoryData"
        [tableSchema]="tableSchema"
        (runQuery)="runQuery($event)"
      ></app-query-history>
    </div>
  </div>
