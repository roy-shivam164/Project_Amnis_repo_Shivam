<div class="outer my-10">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-5 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user iconColor" id="emailId"></span>
                  <input
                    formControlName="UserEmail"
                    type="email"
                    placeholder="Email Id"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  loginForm.controls['UserEmail'].dirty &&
                  loginForm.hasError('required', 'UserEmail')
                "
                class="text-danger"
                >*Email is required</small
              >
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-lock p-2 iconColor"></span>
                  <input
                    formControlName="Password"
                    [type]="type"
                    placeholder="Password"
                  />
                  <span
                    (click)="hideShowPass()"
                    class="fa {{ eyeIcon }} iconColor"
                  ></span>
                </div>
              </div>
              <small
                *ngIf="
                  loginForm.controls['Password'].dirty &&
                  loginForm.hasError('required', 'Password')
                "
                class="text-danger"
                >*Valid password is required</small
              >
              <div class="form-inline fr mt-4">
                <a class="font-weight-bold iconColor" id="forget"
                  >Forget Password?</a
                >
              </div>
              <button
                type="submit"
                class="btn btn-block mt-5 w-100"
                id="submitBtn"
              >
                Login
              </button>
              <div class="text-center pt-7 text-muted">
                Don't have an account?
                <a id="forget" class="iconColor" routerLink="/signup"
                  >Sign Up</a
                >
              </div>
            </form>
          </div>

                        </div>
                    </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
